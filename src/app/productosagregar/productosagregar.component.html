<button type="button" class="btn btn-primary" (click)="agregar()" [ngStyle]="{'margin-left':'15px', 'margin-bottom':'15px'}">Agregar Nuevo Producto +</button>
<div class="container">
  <div class="row">
    <ul class="list-group">
      <li *ngFor="let producto of productos" class="list-group-item">{{producto}}</li>
    </ul>
  </div>
</div>
